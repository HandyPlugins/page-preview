name: Plugin Check

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  plugin-check:
    name: Plugin Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: composer

      - name: Install Node dependencies
        run: npm ci

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Build plugin
        run: npm run build

      - name: Run Plugin Check
        uses: WordPress/plugin-check-action@v1
        with:
          exclude-directories: |
            tests
            bin
            .github
            .wordpress-org
            node_modules
            vendor
            includes/package
            assets
            dist
          exclude-files: |
            .*
            .phpcs.xml.dist
            .gitignore
            .distignore
            .editorconfig
            composer.json
            composer.lock
            package.json
            package-lock.json
            phpunit.xml
            phpunit.xml.dist
            phpcs.xml
          ignore-codes: |
            WordPress.WP.I18n.NonSingularStringLiteralDomain
            WordPress.NamingConventions.PrefixAllGlobals.NonPrefixedVariableFound
            WordPress.NamingConventions.PrefixAllGlobals.NonPrefixedHooknameFound
